      window.onload = init;

      //access to the page-link number
      function init() {
        //var i;
        let buttonList = document.getElementById("buttonList");
        let refNode = document.getElementById("nextButton");
        for (let i = 0; i < spec.numPerPage; i++) {
          let li = document.createElement("li");
          li.classList.add("page-item");
          let a = document.createElement("a");
          a.classList.add("page-link");
          a.href = "pagination.html?page=" + (i + 1);
          let aText = document.createTextNode(i + 1);
          a.appendChild(aText);
          li.appendChild(a);
          buttonList.insertBefore(li, refNode);
          //console.log(buttonList);
        }
        //Get the value "link disable" of the onclick attribute of a button element Previous and Next
        if (spec.selectPage == 1) {
          var prevButton = document.getElementById("prevButton");
          prevButton.classList.add("disabled");
        }

      }

    </style>
