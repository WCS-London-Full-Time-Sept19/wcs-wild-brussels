<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Merriweather&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="posts.css" />

    <title>Add a Post</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Wild Brussels</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="posts.html?page=1">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addpost.html">Add Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactForm.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Post form -->

    <div class="container form-container">
      <h2 class="mt-5">Add a Post</h2>
      <form class="mt-5">
        <div class="form-group">
          <label for="author">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-group" id="add-post">
          <label for="author">Author</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="title"
            placeholder="Author"
            required
          />
        </div>
        <div class="form-group">
          <label for="image-url">Image URL</label>
          <input
            type="text"
            class="form-control"
            id="image-url"
            name="imageUrl"
            placeholder="Image URL"
            required
          />
        </div>

        <div class="form-group">
          <label for="image-alt">Image Alt</label>
          <input
            type="text"
            class="form-control"
            id="image-alt"
            name="imageAlt"
            placeholder="Image Alt"
            required
          />
        </div>

        <div class="form-group">
          <label for="content">Post content</label>
          <textarea
            name="content"
            id="content"
            name="text"
            class="form-control"
            placeholder="Post content"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>

    <!-- addPost script -->
    <script src="addpost.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
