<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wild Brussels: Contact Form</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link href="forms.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Wild Brussels</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="posts.html?page=1">Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addpost.html">Add Post</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contactForm.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div id="contactForm">
        <div class="sayHello">
          <h2>Say Hello!</h2>
        </div>
        <div class="contactUs">
          <form name="contact">
            <div class="form-group">
              <label for="contactName">Name</label>
              <!--A-Z a-z chars; users have to input their full name with space between each word-->
              <input
                type="text"
                name="username"
                class="form-control"
                id="contactName"
                placeholder="Enter your name"
                aria-required="true"
                value=""
                onKeyUp="checkName()"
              />
              <div id="errorMsgName"></div>
            </div>
            <div class="form-group">
              <label for="contactEmail">Email address</label>
              <!--at least 1 char followed by @; it must be at least 2 chars followed by . (structure of email)-->
              <input
                type="email"
                name="email"
                class="form-control"
                id="contactEmail"
                placeholder="Enter your email address"
                aria-required="true"
                value=""
                onKeyUp="checkEmail()"
              />
              <div id="errorMsgEmail"></div>
            </div>
            <div class="form-group">
              <!--give suggestion for the list of countries to users based on what they have typed starting from the first alphabet they have entered (not applicable for dropdown list)
              it is required for users to select a country so it must not just show the default Select-->
              <label for="inputCountry">Country</label>
              <select
                name="country"
                id="inputCountry"
                class="form-control"
                onChange="checkSelect()"
              >
                <option value="" selected>Select your country</option>
                <option value="UK">UK</option>
                <option value="France">France</option>
                <option value="Belgium">Belgium</option>
                <option value="Netherlands">Netherlands</option>
              </select>
              <div id="errorMsgCountry"></div>
            </div>
            <div class="form-group">
              <!--maximum length of 500 chars; stop people from posting hyperlink and html tags if it contains https:// and left hand bracket-->
              <label for="contactComment">Comment</label>
              <textarea
                class="form-control"
                id="contactComment"
                rows="4"
                placeholder="Your comment here..."
                value=""
                onKeyUp="checkComment()"
              ></textarea>
              <div id="errorMsgComment"></div>
            </div>
            <button id="myBtn" type="submit" class="btn btn-info">
              Submit <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <!--/div contactUs-->
      </div>
      <!--/div contactForm-->
    </section>
    <section>
      <div id="submittedForm" class="hide">
        <h1 id="successMsg">
          Thank you, the contact form was submitted successfully!
          <i class="fa fa-smile-o" aria-hidden="true"></i>
        </h1>
      </div>
    </section>

    <script type="text/javascript" src="validateContactForm.js"></script>
  </body>
</html>
