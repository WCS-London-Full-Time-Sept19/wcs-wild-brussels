      rel="stylesheet"
    />

                ><i class="fas fa-at"></i> CONTACT</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <section>
      <div id="contactForm">
        <div class="sayHello">
          <h2 class="mt-5">Say Hello!</h2>
        </div>
        <div class="contactUs">
          <form name="contact" class="mt-5">
            <div class="form-group">
              <label for="contactName">Full Name</label>
              <!--A-Z a-z chars; users have to input their full name with space between each word-->
              <input
                type="text"
                name="username"
                class="form-control"
                id="contactName"
                placeholder="Enter your full name"
                aria-required="true"
                value=""
                onKeyUp="checkName()"
              />
              <div class="errorMsg" id="errorMsgName"></div>
            </div>
            <div class="form-group">
              <label for="contactEmail">Email Address</label>
              <!--at least 1 char followed by @; it must be at least 2 chars followed by . (structure of email)-->
              <input
                type="email"
                name="email"
                class="form-control"
                id="contactEmail"
                placeholder="Enter your email address"
                aria-required="true"
                value=""
                onKeyUp="checkEmail()"
              />
              <div class="errorMsg" id="errorMsgEmail"></div>
            </div>
            <div class="form-group">
              <!--give suggestion for the list of countries to users based on what they have typed starting from the first alphabet they have entered (not applicable for dropdown list)
              it is required for users to select a country so it must not just show the default Select-->
              <label for="inputCountry">Country</label>
              <select
                name="country"
                id="inputCountry"
                class="form-control"
                onChange="checkSelect()"
              >
                <option value="" selected>Select your country</option>
                <option value="UK">UK</option>
                <option value="France">France</option>
                <option value="Belgium">Belgium</option>
                <option value="Netherlands">Netherlands</option>
              </select>
              <div class="errorMsg" id="errorMsgCountry"></div>
            </div>
            <div class="form-group">
              <!--maximum length of 500 chars; stop people from posting hyperlink and html tags if it contains https:// and left hand bracket-->
              <label for="contactComment">Comment</label>
              <textarea
                class="form-control"
                id="contactComment"
                rows="4"
                placeholder="Your comment here..."
                value=""
                onKeyUp="checkComment(event);"
              ></textarea>
              <div class="errorMsg" id="errorMsgComment"></div>
            </div>
            <button id="myBtn" type="submit" class="btn btn-info">
              Submit <i class="fas fa-long-arrow-alt-right"></i></i>
            </button>
          </form>
        </div>
        <!--/div contactUs-->
      </div>
      <!--/div contactForm-->
    </section>
    <section>
      <div id="submittedForm" class="hide">
        <h1 class="showSuccessMsg" id="successMsg">
          Thank you <span>inputName</span>, <br/> your contact form was submitted successfully!
          <i class="far fa-smile"></i></i>
        </h1>
      </div>
    </section>
